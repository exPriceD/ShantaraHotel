<!DOCTYPE html>
<html lang="ru" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
</head>
<body style="height: 100%; display: flex; align-items: center; flex-direction: column; justify-content: center; font-family: Montserrat, serif;">
    <h1>Вход в админ-панель</h1>
    <div style="width: 350px; padding-bottom: 100px;">
        <form method="POST" style="display: flex; gap: 20px; flex-direction: column">
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label for="username" style="font-size: 20px;">Имя пользователя:</label>
                <input type="text" id="username" name="username" style="height: 30px; font-size: 20px;">
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label for="password" style="font-size: 20px;">Пароль:</label>
                <input type="password" id="password" name="password" style="height: 30px; font-size: 20px;">
            </div>
            <input type="submit" value="Войти" style="height: 35px; font-size: 20px;">
        </form>
    </div>
</body>
</html>
